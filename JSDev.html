<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Dev Template</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here
	var canvas = document.body.getElementByID("myCanvas");
	var ctx = canvas.getContext("2d");
	
	// "#FF0000"; fill style for red
	// "green";
	// "rgba(0, 0, 255, 0.5)"; blue with alpha
	
	// Create an empty array for the drawing list
	var drawObjectList = [];
	
	var rectObject = {
		x: null,
		y: null,
		w: null,
		h: null,
		fillStyle: null,
		
		create: function(x, y, w, h, fillStyle) {
			var obj = Object.create(this);
			obj.x = x;
			obj.y = y;
			obj.w = w;
			obj.h = h;
			obj.fillStyle = fillStyle;
			
			return obj;
		},
		
		render: function() {
			//Draw red square
			ctx.beginPath();
			ctx.rect(this.x, this.y, this.w, this.h);
			ctx.fillStyle = this.fillStyle;
			ctx.fill();
			ctx.closePath();
		}
	};
	
	var arcObject = {
		x: null,
		y: null,
		radius: null,
		aStart: null,
		aEnd: null,
		fillStyle: null,
		
		create: function(x, y, radius, aStart, aEnd, fillStyle) {
			var obj = Object.create(this);
			obj.x = x;
			obj.y = y;
			obj.radius = radius;
			obj.aStart = aStart;
			obj.aEnd = aEnd;
			obj.fillStyle = fillStyle;
			
			return obj;
		},
		
		render: function() {
			//Draw red square
			ctx.beginPath();
			ctx.arc(240, 160, 20, 0, Math.PI*2, false);
			ctx.fillStyle = this.fillStyle;
			ctx.fill();
			ctx.closePath();
		}
	};
	
	// Draw all objects in drawObjects array
	function drawList(){
		for(var o in drawObjectList) {
			o.render();
		}
	}
	
	// Drawing function
	function draw() {
	    	// drawing code
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		
		// Call the drawList() function
		drawList();
		
	}
	var drawInterval = setInterval(draw, 50); // Call draw() every 50 millisecs
	//clearInterval(drawInterval); 	clear the interval calls

		console.log( event.keyCode + "Key Up");
	}
	function onKeyDown(event) {
		console.log( event.keyCode + "Key Down");
	}
	
	
</script>

</body>
</html>
